<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      text-align: center;
      background: url('gta6-background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* lighter overlay for readability */
      z-index: 0;
    }
    header, .countdown, .media, .social, footer {
      position: relative;
      z-index: 1;
    }
    header {
      padding: 1rem;
      background: rgba(17,17,17,0.7);
      font-size: 1.5rem;
      font-weight: bold;
    }
    .countdown {
      font-size: 3rem;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .countdown div {
      background: rgba(30,30,30,0.7);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff5858, 0 0 40px #ff5858 inset;
      font-weight: bold;
      color: #ff5858;
      min-width: 100px;
    }
    .media {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    iframe {
      max-width: 100%;
      border-radius: 12px;
    }
    .social {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 2rem;
    }
    .social iframe {
      width: 100%;
      min-height: 500px;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>GTA VI Release Countdown</header>

  <div class="countdown" id="countdown">
    <div id="days">0d</div>
    <div id="hours">0h</div>
    <div id="minutes">0m</div>
    <div id="seconds">0s</div>
  </div>

  <div class="media">
    <img src="gta6-poster.jpg" alt="GTA VI Poster" width="600">
    <iframe width="800" height="450" src="https://www.youtube.com/embed/QdBZY2fkU-0?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="social">
    <div>
      <h2>Latest Twitter Updates</h2>
      <a class="twitter-timeline" data-height="500" href="https://twitter.com/RockstarGames">Tweets by RockstarGames</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div>
      <h2>Chat Room</h2>
      <iframe src="https://www5.cbox.ws/box/?boxid=942671&boxtag=RJm7WQ" frameborder="0" width="100%" height="500"></iframe>
    </div>
  </div>

  <footer>Countdown set to May 25, 2026 @ 00:00</footer>

  <script>
    const targetDate = new Date('2026-05-25T00:00:00').getTime();

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('minutes');
    const secsEl = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = `${days}d`;
      hoursEl.textContent = `${hours}h`;
      minsEl.textContent = `${minutes}m`;
      secsEl.textContent = `${seconds}s`;

      if (distance < 0) {
        clearInterval(interval);
        document.getElementById('countdown').textContent = "GTA VI has released!";
      }
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
